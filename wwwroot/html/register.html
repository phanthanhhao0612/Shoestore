<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoeStore - Đăng Ký</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../js/common.js" defer></script>
    <script src="../js/register.js" defer></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href="index.html"
            ><img
              src="https://via.placeholder.com/50"
              alt="Logo"
              class="logo-img"
            />
            ShoeStore</a
          >
        </div>
        <ul class="nav-links">
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Trang chủ</a>
          </li>
          <li class="dropdown">
            <a href="products.html" class="dropbtn"
              ><i class="fas fa-shoe-prints"></i> Sản phẩm
              <i class="fas fa-caret-down"></i
            ></a>
            <div class="dropdown-content">
              <a href="#">Giày thể thao</a>
              <a href="#">Giày công sở</a>
              <a href="#">Giày sneaker</a>
              <a href="#">Giày giảm giá</a>
            </div>
          </li>
          <li>
            <a href="cart.html"
              ><i class="fas fa-shopping-cart"></i> Giỏ hàng</a
            >
          </li>
          <li>
            <a href="login.html"
              ><i class="fas fa-sign-in-alt"></i> Đăng nhập</a
            >
          </li>
          <li>
            <a href="register.html"><i class="fas fa-user-plus"></i> Đăng ký</a>
          </li>
        </ul>
        <div class="cart-icon">
          <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
          <span id="cart-count">0</span>
        </div>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <section class="register">
      <div class="auth-container">
        <h2>Đăng ký</h2>
        <form id="register-form" onsubmit="register(event)">
          <div class="input-group">
            <label for="fullname">Họ và tên</label>
            <input
              type="text"
              id="fullname"
              placeholder="Nhập họ và tên"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Nhập email của bạn"
              required
            />
          </div>
          <div class="input-group">
            <label for="phone">Số điện thoại</label>
            <input
              type="tel"
              id="phone"
              placeholder="Nhập số điện thoại"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              id="password"
              placeholder="Nhập mật khẩu"
              required
            />
          </div>
          <div class="input-group">
            <label for="confirm-password">Xác nhận mật khẩu</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Xác nhận mật khẩu"
              required
            />
          </div>
          <div class="input-group captcha-group">
            <label for="captcha-input">Xác nhận CAPTCHA</label>
            <div class="captcha-container">
              <canvas id="captcha-canvas" width="170" height="50"></canvas>
              <button type="button" id="refresh-captcha">
                <i class="fas fa-sync-alt"></i>
              </button>
            </div>
            <input
              type="text"
              id="captcha-input"
              placeholder="Nhập mã CAPTCHA"
              required
            />
          </div>
          <button type="submit">Đăng ký</button>
          <p class="auth-links">
            Đã có tài khoản? <a href="login.html">Đăng nhập</a>
          </p>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p>© 2025 ShoeStore. All rights reserved.</p>
    </footer>
  </body>
</html>
