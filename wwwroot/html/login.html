    />

    <script src="../js/login.js" defer></script>
  </head>
  <body>

              src="https://via.placeholder.com/50"
              alt="Logo"
              class="logo-img"
            />
            ShoeStore</a
          >
        </div>
        <ul class="nav-links">
          <li>
            <a href="index.html"><i class="fas fa-home"></i> Trang chủ</a>
          </li>
          <li class="dropdown">
            <a href="products.html" class="dropbtn"
              ><i class="fas fa-shoe-prints"></i> Sản phẩm
              <i class="fas fa-caret-down"></i
            ></a>
            <div class="dropdown-content">
              <a href="#">Giày thể thao</a>
              <a href="#">Giày công sở</a>
              <a href="#">Giày sneaker</a>
              <a href="#">Giày giảm giá</a>
            </div>
          </li>
          <li>
            <a href="cart.html"
              ><i class="fas fa-shopping-cart"></i> Giỏ hàng</a
            >
          </li>
          <li>
            <a href="login.html"
              ><i class="fas fa-sign-in-alt"></i> Đăng nhập</a
            >
          </li>
          <li>
            <a href="register.html"><i class="fas fa-user-plus"></i> Đăng ký</a>
          </li>
        </ul>
        <div class="cart-icon">
          <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
          <span id="cart-count">0</span>
        </div>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <section class="login">
      <div class="auth-container">
        <h2>Đăng nhập</h2>
        <form id="login-form" onsubmit="login(event)">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Nhập email của bạn"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              id="password"
              placeholder="Nhập mật khẩu"
              required
            />
          </div>
          <button type="submit">Đăng nhập</button>
          <p class="auth-links">
            Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
          </p>
          <p class="auth-links"><a href="#">Quên mật khẩu?</a></p>
        </form>
      </div>
    </section>
