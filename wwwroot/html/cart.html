<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoeStore - Giỏ Hàng</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../js/common.js" defer></script>
    <script src="../js/cart.js" defer></script>
  </head>
  <body>
    <header class="header">
        <nav class="navbar">
          <div class="logo">
            <a href="/index.html"
              ><img
                src="https://via.placeholder.com/50"
                alt="Logo"
                class="logo-img"
              />
              ShoeStore</a
            >
          </div>
          <ul class="nav-links">
            <li>
              <a href="index.html"><i class="fas fa-home"></i> Trang chủ</a>
            </li>
            <li class="dropdown">
              <a href="products.html" class="dropbtn"
                ><i class="fas fa-shoe-prints"></i> Sản phẩm
                <i class="fas fa-caret-down"></i
              ></a>
              <div class="dropdown-content">
                <a href="#">Giày thể thao</a>
                <a href="#">Giày công sở</a>
                <a href="#">Giày sneaker</a>
                <a href="#">Giày giảm giá</a>
              </div>
            </li>
            <li>
              <a href="cart.html"
                ><i class="fas fa-shopping-cart"></i> Giỏ hàng</a
              >
            </li>
            <li>
              <a href="login.html"
                ><i class="fas fa-sign-in-alt"></i> Đăng nhập</a
              >
            </li>
            <li>
              <a href="register.html"
                ><i class="fas fa-user-plus"></i> Đăng ký</a
              >
            </li>
          </ul>
          <div class="cart-icon">
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            <span id="cart-count">0</span>
          </div>
          <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </nav>
      </header>
  
      <section class="cart">
        <h2>Giỏ Hàng Của Bạn</h2>
        <div class="cart-container">
          <div class="cart-items" id="cart-items">
            <!-- Các sản phẩm trong giỏ hàng sẽ được thêm bằng JavaScript -->
          </div>
          <div class="cart-summary">
            <div class="cart-total">
              <p>Tổng cộng: <span id="cart-total">0 VNĐ</span></p>
            </div>
            <div class="cart-actions">
              <button class="clear-cart-btn" onclick="clearCart()">
                Xóa giỏ hàng
              </button>
              <a href="checkout.html" class="checkout-btn">Thanh toán</a>
            </div>
          </div>
        </div>
        <div
          class="empty-cart-message"
          id="empty-cart-message"
          style="display: none"
        >
        <p>
            Giỏ hàng của bạn đang trống.
            <a href="/products.html">Tiếp tục mua sắm</a>
          </p>
        </div>
          <footer class="footer">
            <p>© 2025 ShoeStore. All rights reserved.</p>
          </footer>
  </body>
</html>
